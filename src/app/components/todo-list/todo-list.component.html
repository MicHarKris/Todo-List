<div *ngIf="todos.length > 0; else loading">
    <h2>Todo List</h2>
    <ul>
      <li *ngFor="let todo of todos">
        <h3>{{ todo.Name }}</h3>
        <p>Description: {{ todo.Description }}</p>
        <p>Status: {{ todo.Done ? 'Completed' : 'Pending' }}</p>
        <p>Expenses: {{ todo.Expenses }}</p>
        <p>Created: {{ todo.Created | date}}</p>
      </li>
    </ul>
  </div>
  
  <ng-template #loading>
    <p>Loading TODO list...</p>
  </ng-template>
