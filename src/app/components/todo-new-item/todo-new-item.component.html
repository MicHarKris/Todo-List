<!-- Todo Form Frame -->
<div class="todo-frame">
  <!-- Title -->
  <h2 class="title">New Todo Item</h2>

  <!-- Todo Form -->
  <form [formGroup]="newTodoForm" (ngSubmit)="onSubmit()" class="todo-form">
    <!-- Name Field -->
    <div class="todo-item">
      <label for="name" class="subtitle">Name:</label>
      <input
        id="name"
        type="text"
        formControlName="Name"
        required
        placeholder="Enter name..."
        class="todo-field"
      />

      <!-- Error message for required field -->
      <p
        class="todo-required"
        *ngIf="
          newTodoForm.get('Name')?.invalid &&
          (newTodoForm.get('Name')?.dirty || newTodoForm.get('Name')?.touched)
        "
      >
        Name is required.
      </p>
    </div>

    <!-- Description Field -->
    <div class="todo-item">
      <label for="description" class="subtitle">Description:</label>
      <textarea
        id="description"
        type="text"
        formControlName="Description"
        placeholder="Enter description..."
        class="todo-field"
      ></textarea>
    </div>

    <!-- Expenses Field -->
    <div class="todo-item">
      <label for="expenses" class="subtitle">Expenses:</label>
      <input
        id="expenses"
        type="text"
        formControlName="Expenses"
        placeholder="Enter expenses..."
        class="todo-field"
      />

      <!-- Error message for required field -->
      <p
        class="todo-required"
        *ngIf="
          newTodoForm.get('Expenses')?.invalid &&
          (newTodoForm.get('Expenses')?.dirty ||
            newTodoForm.get('Expenses')?.touched)
        "
      >
        Expenses must be a number.
      </p>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="!newTodoForm.valid"
      [ngClass]="{
        'enabled-button': newTodoForm.valid,
        'disabled-button': !newTodoForm.valid
      }"
    >
      Submit
    </button>

    <!-- Back to list Button -->
    <button (click)="navigateToTodoList()">Back to list</button>
  </form>
</div>
